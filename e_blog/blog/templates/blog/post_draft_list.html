{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">Created: {{post.created_date|date:'YYYY-MM-DD'}}</p>
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
            <p>{{post.text|truncatechars:200}}</p>
        </div>
    {% endfor %}
{% endblock %}
